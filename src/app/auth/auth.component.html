<div id="log_container">
  <div id="register">
    <h1>
      New member?
    </h1>

    <div id="connect">
      <form>
        <label>Email:</label>
        <input type="email" id="email" required />

        <label>Password: </label>
        <input type="password" id="password" required />

        <label>Confirm password: </label>
        <input type="password" id="password2" required />

        <label>Username: </label>
        <input id="regName" type="text" required />

        <div id="regSpinner">
          <div class="d-flex justify-content-center" id="flexLog">
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>

        <p id="regError" class="error"></p>
        <p id="regValidate"></p>

        <button (click)="registerUser()" type="button">Register</button>

        <button (click)="swipeForm()">Already have an account?</button>
      </form>
    </div>
  </div>

  <div id="logIn">
    <h1>Please log your account</h1>

    <div id="connect">
      <form>
        <input type="text" id="logName" placeholder="Your username" />

        <input id="logPass" type="password" placeholder="Password" />

        <button class="login-form-button" (click)="logIn()">Log in</button>
        <img
          src="https://svgsilh.com/svg/42932-55dbcb.svg"
          width="80px"
          style="text-align:center"
        />
      </form>
    </div>

    <div id="create">
      <button (click)="swipeForm()" id="createBtn">
        <span href="#">Register</span>
      </button>
    </div>
  </div>
</div>
